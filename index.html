<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deno Playground</title>
</head>
<body>
  <div>
    <textarea id="source-input"></textarea>
  </div>
  <div>
    <textarea id="script-output"></textarea>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/behave-js@1.5.0/behave.min.js"></script>
  <script>
    let editor;
    document.addEventListener('DOMContentLoaded', () => {
      editor = new Behave({
        textarea: document.getElementById('source-input'),
        replaceTab: true,
        softTabs: false,
        tabSize: 2,
        autoOpen: true,
        overwrite: true,
        autoStrip: true,
        autoIndent: true,
      });
    });
    document.addEventListener('beforeunload', () => {
      editor && editor.close();
    });
  </script>
</body>
</html>
